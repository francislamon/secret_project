<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê±Please  Be My Valentine? üê±</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 25%, #fd79a8 50%, #a29bfe 75%, #74b9ff 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cats-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .cat {
            position: absolute;
            bottom: -60px; /* start just below the screen */
            font-size: 40px;
            animation: float-up linear infinite;
            opacity: 0;
        }


        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-120vh) rotate(360deg);
            }
        }


        .container {
            text-align: center;
            padding: 60px 50px;
            max-width: 100%;
            width: 100%;
            position: relative;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 4em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0px #ff6b35, 6px 6px 20px rgba(0, 0, 0, 0.5);
            animation: wiggle 2s ease-in-out infinite;
            background: linear-gradient(135deg, #ff6b35, #fd79a8, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(-3deg);
            }
            50% {
                transform: rotate(3deg);
            }
        }

        .emoji {
            font-size: 6em;
            margin: 20px 0;
            display: inline-block;
            animation: catBounce 1.5s ease-in-out infinite;
        }

        @keyframes catBounce {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .question {
            font-size: 2.5em;
            font-weight: 700;
            color: #fff;
            margin: 30px 0;
            text-shadow: 3px 3px 0px #ff6b35, 5px 5px 20px rgba(0, 0, 0, 0.5);
            animation: rainbow-text 3s linear infinite;
        }

        @keyframes rainbow-text {
            0% { color: #fff; text-shadow: 3px 3px 0px #ff6b35, 5px 5px 20px rgba(0, 0, 0, 0.5); }
            25% { color: #fff; text-shadow: 3px 3px 0px #fd79a8, 5px 5px 20px rgba(0, 0, 0, 0.5); }
            50% { color: #fff; text-shadow: 3px 3px 0px #a29bfe, 5px 5px 20px rgba(0, 0, 0, 0.5); }
            75% { color: #fff; text-shadow: 3px 3px 0px #74b9ff, 5px 5px 20px rgba(0, 0, 0, 0.5); }
            100% { color: #fff; text-shadow: 3px 3px 0px #ff6b35, 5px 5px 20px rgba(0, 0, 0, 0.5); }
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 60px;
            position: relative;
            min-height: 100px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.3em;
            font-weight: 700;
            border: 5px solid #333;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: 'Fredoka', sans-serif;
            box-shadow: 8px 8px 0px #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 100;
        }

        #yesBtn {
            background: #ffeaa7;
            color: #333;
            position: relative;
            transition: transform 0.3s ease;
        }

       #yesBtn:hover {
            animation: grow 3s linear forwards;
        }

        @keyframes grow {
            from { transform: scale(1); }
            to { transform: scale(5); } /* grows 5x bigger */
        }

       
        #noBtn {
            background: #ff6b9d;
            color: white;
            animation: glow 2s ease-in-out infinite;
            position: relative;
            transition: transform 0.3s ease;
        }
        

        @keyframes grow {
            from { transform: scale(1); }
            to { transform: scale(5); } /* grows bigger */
        }

        @keyframes shrink {
            from { transform: scale(1); }
            to { transform: scale(0.1); } /* shrinks smaller */
        }

        #noBtn:hover {
            animation: shrink 3s linear forwards;
        }

       
        .no-message {
            display: none;
            animation: celebration 0.6s ease-out;
        }

        @keyframes celebration {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(20deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .celebration-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 4em;
            color: #fff;
            margin: 20px 0;
            text-shadow: 4px 4px 0px #ff6b35, 6px 6px 20px rgba(0, 0, 0, 0.5);
        }

        .love-gif {
            width: 350px;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 5px solid #ff6b9d;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .attempt-counter {
            margin-top: 20px;
            font-size: 1.5em;
            color: #fff;
            font-weight: 700;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .paw-prints {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
        }

        

    </style>
</head>
<body>
    <div class="cats-background" id="catsContainer"></div>

    <div class="container">
        <div id="questionSection">
            <p style="font-size: 1.8em; color: #fff; margin: 25px 0; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6); font-weight: 600; font-style: italic;">
                You probably misclicked...
            </p>
            <p style="font-size: 2em; color: #fff; margin: 30px 0 60px 0; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6); font-weight: 700;">
                I'll ask again, will you be my Valentine? ‚ù§Ô∏è
            </p>
            
            <div class="buttons">
                <button class="btn" id="yesBtn">Sure! üòª</button>
                <button class="btn" id="noBtn">Nop üòø</button>
            </div>
        </div>

    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // Create floating cats in background
        function createCat() {
            const cat = document.createElement('div');
            cat.className = 'cat';
            const catEmojis = ['üêà', 'üêæ', '‚ù§Ô∏è'];
            cat.innerHTML = catEmojis[Math.floor(Math.random() * catEmojis.length)];
            cat.style.left = Math.random() * 100 + '%';
            cat.style.animationDuration = (Math.random() * 3 + 4) + 's';
            cat.style.fontSize = (Math.random() * 30 + 30) + 'px';
            document.getElementById('catsContainer').appendChild(cat);
            
            setTimeout(() => cat.remove(), 7000);
        }

        setInterval(createCat, 300);

        // Handle button clicks - redirect to next pages
        yesBtn.addEventListener('mouseenter', () => {
            yesBtn.style.animation = 'grow 3s linear forwards';
        });

        noBtn.addEventListener('mouseenter', () => {
            noBtn.style.animation = 'shrink 3s linear forwards';
        });

        // Redirect on click
        yesBtn.addEventListener('click', () => {
            window.location.href = '/yes2'; // ‚Üê replace with your YES page
        });

        noBtn.addEventListener('click', () => {
            window.location.href = '/no_no'; // ‚Üê replace with your NO page
        });
    </script>
</body>
</html>
