<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê±Will you be My Valentine 2? üê±</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 25%, #fd79a8 50%, #a29bfe 75%, #74b9ff 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cats-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .cat {
            position: absolute;
            bottom: -60px;
            font-size: 40px;
            animation: float-up linear infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% { opacity: 0; transform: translateY(0) rotate(0deg); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-120vh) rotate(360deg); }
        }

        .container {
            text-align: center;
            padding: 60px 50px;
            max-width: 100%;
            width: 100%;
        }

        .question {
            font-size: 2.5em;
            font-weight: 700;
            color: #fff;
            margin: 30px 0;
            text-shadow: 3px 3px 0px #ff6b35, 5px 5px 20px rgba(0,0,0,0.5);
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 60px;
            min-height: 100px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.3em;
            font-weight: 700;
            border: 5px solid #333;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            box-shadow: 8px 8px 0px #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 100;
            background: #ffeaa7;
            color: #333;
            transition: all 0.2s ease;
        }

        #noBtn {
            background: #ff6b9d;
            color: white;
        }
        /* Popup Styles */
        .popup-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center;
            visibility: hidden; opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        .popup-overlay.active { visibility: visible; opacity: 1; }
        .popup {
            background: #fff; padding: 40px 30px; border-radius: 20px; text-align: center;
            max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-family: 'Fredoka', sans-serif;
            position: relative;
        }
        .popup .popup-buttons { display:flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        .popup .btn { box-shadow:5px 5px 0 #333; padding: 10px 25px; font-size: 1.1em; }


    </style>
</head>
<body>
    <div class="cats-background" id="catsContainer"></div>

    <div class="container">
        <div id="questionSection">
            <p style="font-size: 1.8em; color: #fff; margin: 25px 0; text-shadow: 3px 3px 6px rgba(0,0,0,0.6); font-weight: 600; font-style: italic;">
                Hmmm.... You seemed hesitant...
            </p>
            <p style="font-size: 2em; color: #fff; margin: 30px 0 60px 0; text-shadow: 3px 3px 6px rgba(0,0,0,0.6); font-weight: 700;">
                Are you sure you?
            </p>
            
            <div class="buttons">
                <button class="btn" id="yesBtn">More than sure üòª</button>
                <button class="btn" id="noBtn">i'd like to review my options please üòø</button>
            </div>
        </div>
    </div>

        <!-- Yes Confirmation Popup -->
    <div class="popup-overlay" id="yesPopupOverlay">
        <div class="popup" id="yesPopupContent">
            <p style="font-size: 1.8em; margin-bottom: 30px;">You promise? üßê</p>
            <div class="popup-buttons">
                <button class="btn" id="yesPopupYes">S√≠</button>
                <button class="btn" id="yesPopupNo">¬°No!</button>
            </div>
        </div>
    </div>

    <script>
        // Floating cats effect
        function createCat() {
            const cat = document.createElement('div');
            cat.className = 'cat';
            const catEmojis = ['üêà', 'üêæ', '‚ù§Ô∏è'];
            cat.innerHTML = catEmojis[Math.floor(Math.random() * catEmojis.length)];
            cat.style.left = Math.random() * 100 + '%';
            cat.style.animationDuration = (Math.random() * 3 + 4) + 's';
            cat.style.fontSize = (Math.random() * 30 + 30) + 'px';
            document.getElementById('catsContainer').appendChild(cat);
            setTimeout(() => cat.remove(), 7000);
        }
        setInterval(createCat, 300);

        // Popup elements
        const yesPopupOverlay = document.getElementById('yesPopupOverlay');
        const yesPopupYes = document.getElementById('yesPopupYes');
        const yesPopupNo = document.getElementById('yesPopupNo');

        // Override main Yes button
        document.getElementById('yesBtn').addEventListener('click', () => {
            yesPopupOverlay.classList.add('active');
        });

        // Popup Yes redirects
        yesPopupYes.addEventListener('click', () => {
            window.location.href = '/yes_yes'; // next HTML
        });

        // Popup No closes popup
        yesPopupNo.addEventListener('click', () => {
            yesPopupOverlay.classList.remove('active');
        });


        document.getElementById('noBtn').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
